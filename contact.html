<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Document</title>
</head>
<body>
    <!-- ***** Contact ***** -->
  <section class="contact" id="contact">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Contactez-moi</h2>
      <form id="contactForm" action="https://httpbin.org/post" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Entrez votre nom" required>
          <div class="invalid-feedback">
            Veuillez entrer votre nom.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse électronique</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
          <div class="invalid-feedback">
            Veuillez entrer une adresse électronique valide.
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Entrez votre message" required></textarea>
          <div class="invalid-feedback">
            Veuillez entrer votre message.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    
  </section>
</body>
</html>
